<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <button class="chatbot-toggler">
      <span class="material-symbols-rounded">mode_comment</span>
      <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
      <header>
        <h2>Jay</h2>
        <span class="close-btn material-symbols-outlined">close</span>
      </header>
      <ul class="chatbox">
        <li class="chat incoming">
          <span class="material-symbols-outlined">smart_toy</span>
          <p>Hi Princess ðŸ‘‹<br>How are you doing?</p>
        </li>
      </ul>
      <div class="chat-input">
        <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
        <span id="send-btn" class="material-symbols-rounded">send</span>
      </div>
    </div>
    <div class="navigation">
      <ul>
        <li class="list active">
          <a href="https://kayoto0.github.io/home/" target="blank">
            <span class="icon">
              <ion-icon name="home"></ion-icon>
            </span>
            <span class="text">Home</span>
          </a>
        </li>
        <li class="list">
          <a href="" target="blank">
            <span class="icon">
              <ion-icon name="heart"></ion-icon>
            </span>
            <span class="text">Love</span>
          </a>
        </li>
        <li class="list">
          <a href="" target="blank">
            <span class="icon">
              <ion-icon name="chatbubbles"></ion-icon>
            </span>
            <span class="text">Chat</span>
          </a>
        </li>
        <li class="list">
          <a href="https://kayoto0.github.io/listpass/" target="blank">
            <span class="icon">
              <ion-icon name="list-circle"></ion-icon>
            </span>
            <span class="text">To Do List</span>
          </a>
        </li>
        <li class="list">
          <a href="https://kayoto0.github.io/fun/" target="blank">
            <span class="icon">
              <ion-icon name="game-controller"></ion-icon>
            </span>
            <span class="text">Fun</span>
          </a>
        </li>
        <div class="indicator"></div>
      </ul>
    </div>
    <script>
      const list= document.querySelectorAll('.list');
      function activeLink(){
        list.forEach((item) =>
        item.classList.remove('active'));
        this.classList.add('active');
      }
      list.forEach((item) =>
      item.addEventListener('click',activeLink));
     </script>
     
     
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js">;
      </script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js">;
    
  </script>
  </body>
</html>
